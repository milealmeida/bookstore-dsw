<main class="container-register-user">
    <div class="container-form-register">
        <form id="formUser" action="login.html" method="POST" onsubmit="return validateForm(this)">
            <fieldset>
                <legend>Cadastro</legend>
                <h2>Preencha os dados abaixo para começar</h2>

                <div class="input-block">
                    <label for="name">Nome Completo</label>
                    <input type="text" name="name" required>
                </div>

                <div class="input-block">
                    <label for="email">Email</label>
                    <input type="email" name="email" required>
                </div>

                <div class="input-block">
                    <label for="cpf">
                        CPF
                        <small>999.999.999-99</small>
                    </label>
                    <input type="text" name="cpf" id="cpf" onkeyup="formataCPF(this)" maxlength="14" required>
                </div>

                <div class="input-block">
                    <label for="whatsapp">
                        Whatsapp
                        <small>(99) 99999-9999</small>
                    </label>
                    <input type="tel" name="whatsapp" id="whatsapp" onkeyup="formataWhats(this)" maxlength="15" required>
                </div>

                <div class="input-block">
                    <label for="password">Senha</label>
                    <input type="password" name="password" required>
                </div>
            </fieldset>
        </form>

        <div class="registerButton">
            <button class="button-start" type="submit" form="formUser">Concluir cadastro</button>
        </div>
    </div>

    <div class="container-img-register">
        <img src="/src/assets/researching.svg" alt="Faça seu cadastro">
    </div>

</main>
