<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookStore - Seu marketing place de livros</title>

    <link rel="shortcut icon" href="/src/assets/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/src/assets/favicon.ico" type="image/x-icon">

    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@400;600;700&family=Bangers&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <link rel="stylesheet" href="/src/styles/main.css">
    <link rel="stylesheet" href="/src/styles/registerUser.css">
    <link rel="stylesheet" href="/src/styles/partials/menu.css">
    <link rel="stylesheet" href="/src/styles/partials/form.css">
    <link rel="stylesheet" href="/src/styles/partials/footer.css">
</head>
<body>
    <header>
        <nav>
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fas fa-bars"></i>
            </label>
            <label class="logo">BooskStore</label>
            <ul>
                <li><a class="active" href="index.html"><i class="fas fa-home"></i></a></li>
                <li><a class="active"href="login.html"><i class="fas fa-sign-in-alt"></i></a></li>
                <li><a class="active" href="products.html"><i class="fas fa-book"></i></a></li>
                <li><a class="active" href="about.html"><i class="far fa-building"></i></a></li>
            </ul>
        </nav>
    </header>
    
    <main class="container-register-user">
        <div class="container-form-register">
            <form id="formUser" action="login.html" method="POST" onsubmit="return validateForm(this)">
                <fieldset>
                    <legend>Cadastro</legend>
                    <h2>Preencha os dados abaixo para começar</h2>

                    <div class="input-block">
                        <label for="name">Nome Completo</label>
                        <input type="text" name="name" required>
                    </div>

                    <div class="input-block">
                        <label for="email">Email</label>
                        <input type="email" name="email" required>
                    </div>

                    <div class="input-block">
                        <label for="cpf">
                            CPF
                            <small>999.999.999-99</small>
                        </label>
                        <input type="text" name="cpf" id="cpf" onkeyup="formataCPF(this)" maxlength="14" required>
                    </div>

                    <div class="input-block">
                        <label for="whatsapp">
                            Whatsapp
                            <small>(99) 99999-9999</small>
                        </label>
                        <input type="tel" name="whatsapp" id="whatsapp" onkeyup="formataWhats(this)" maxlength="15" required>
                    </div>

                    <div class="input-block">
                        <label for="password">Senha</label>
                        <input type="password" name="password" required>
                    </div>
                </fieldset>
            </form>

            <div class="registerButton">
                <button class="button-start" type="submit" form="formUser">Concluir cadastro</button>
            </div>
        </div>

        <div class="container-img-register">
            <img src="/src/assets/researching.svg" alt="Faça seu cadastro">
        </div>

    </main>

    <footer class="footer-container">
        <p>Desenvolvimento de Sistemas Web</p>
        <p>Universidade do Estado de Mato Grosso</p>
        <p>Milena Almeida Andrade</p>
    </footer>

    <script src="/public/scripts/formValidate.js"></script>
</html>
